<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    <header><a href="/">首页</a> </header>
    <h1><%=locals.article.title%></h1>
    <%var date = new Date(locals.article.createTime);%>
    <p>发布时间:<%=date.getFullYear()%>年<%=date.getMonth()+1%>月<%=date.getDate()%></p>
    <p><img src="/img/<%=locals.article.id%>"/></p>
    <p><%=locals.article.content%></p>
</body>
</html>
